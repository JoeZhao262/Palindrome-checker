<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link
  href="https://cdn.bootcdn.net/ajax/libs/font-awesome/5.15.4/css/all.min.css"
  rel="stylesheet"
/>
	<link rel="stylesheet" href="styles.css">
	
 	<title>Palindrome Checker</title>
	
</head>
<body>
	<main>
		<p>FreeCodeCamp<span class="fab fa-free-code-camp"></span></p>
		<h1>Is it a Palindrome?</h1>
		<div id="check-box">
			<p>Enter in text to check for a palindrome:</p>
			<form>
				<input type="text" id="text-input" required>
				<button type="button" id="check-btn" value="Check">Check</button>
			</form>
			<div id="result"></div>
		</div>
		<p><span class="fab fa-lamp"></span>A palindrome is a word or sentence that's spelled the same way both forward and backward, ignoring punctuation, case, and spacing.</p>
	</main>
	<script src="script.js"></script>
</body>
</html>
